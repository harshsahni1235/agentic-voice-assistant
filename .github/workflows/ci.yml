name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Check env exists
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "Missing key"
            exit 1
          else
            echo "Key is set"
          fi

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run build

      - name: Lint (optional)
        run: npm run lint
        continue-on-error: true
